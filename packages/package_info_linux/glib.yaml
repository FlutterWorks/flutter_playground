name: 'GLib'
description: 'GLib FFI bindings'
output: 'lib/src/glib.dart'
headers:
  entry-points:
    - '/usr/include/glib-2.0/glib.h'
comments: false
functions:
  include:
    - 'g_get_application_name'
    - 'g_get_prgname'
structs:
  exclude:
    - '.*'
unnamed-enums:
  exclude:
    - '.*'
enums:
  exclude:
    - '.*'
macros:
  exclude:
    - '.*'
compiler-opts: '-I/usr/include/glib-2.0 -I/usr/lib/x86_64-linux-gnu/glib-2.0/include'
